<html>
<body>
 <!--form-->
    <!--placement form -->
    <form>
        <div>
        <label>Enter First Name</label>
        <input type="text"><br>  <!--<br>: to print the content in the next line-->
        </div>

        <!--for labelling --> 

        <div>
        <label>Enter Last Name</label>
        <input type="text"><br>
        </div>
        
        <!--for labelling -->
        

        <div>
        <label>Select Gender</label>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Others <br>
        </div>
        


        <!--Email,Password-->
        <div>
        <label>Enter Email</label>
        <input type="text" placeholder="Enter Email"> <br>
        </div>

        <div
        <label>Enter Password</label>
        <input type="text" placeholder="**********"> <br>
        </div>

        <button type="submit">Register</button>
        <button type = "reset"> Reset</button>

        <!-- Block level element--the tag line creates a new line is known as Block level  eg:<div>
            Inline level element--the tag line not creates new line is known as Inline element.  eg:<span>
                -->

    </form>
</body>
</html>
